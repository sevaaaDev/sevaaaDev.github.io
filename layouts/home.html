{{ define "main" }} {{$ctx := dict "page" . "Current" "log"}} {{partial
"nav.html" $ctx}}
<p class="prompt">$ ls /log | xargs cat</p>
<ul class="list">
  {{range .Site.RegularPages }} {{if (strings.Contains .Path "/log/") }}
  <li>
    <time datetime="{{.Date}}" title='{{time.Format "Mon, 02 Jan 2006" .Date}}'>
      {{time.Format "20060102T150405" .Date}}
    </time>
    {{.Content}}
  </li>
  {{end}} {{end}}
</ul>
{{end}}
